        <div align="center"><label><b>Sign In For Fundoo Note</b></label></div><br>
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your email" type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <mat-error *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <mat-error *ngIf="f.email.errors.required">
                *email Id is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
              formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <mat-error *ngIf="f.password.errors.required">
                *password is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-card-actions>
            <div class="button-row">
              <button mat-raised-button [disabled]="loginForm.invalid">Sign In</button>
              <!-- < <<div class="Sign Up"><a class="btn btn-link" routerLink="/register">Sign Up</a></div> -->
              <button mat-raised-button routerLink="/register">Sign Up</button>

            </div>
            <!-- <<a class="btn btn-link">Sign Up</a> -->
          </mat-card-actions>
        </div>
      </form>
    </mat-card>
  </div>
</body>
